<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/styles.css" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>My Gallery Master - Mooenz</title>
  </head>
  <body>
    <main class="main spaceLateral">
      <section class="avatar">
        <img
          class="avatar__image"
          src="./assets/profilePhoto.png"
          alt="rodney cotton"
        />
        <p class="avatar__name">Rodney Cotton</p>
        <p class="avatar__from">Helsinki, Finland</p>
      </section>
      <section class="stats">
        <div class="stats__card">
          <p class="stats__result">100</p>
          <p class="stats__title">Posts</p>
        </div>
        <div class="stats__card">
          <p class="stats__result">2,242</p>
          <p class="stats__title">Followers</p>
        </div>
        <div class="stats__card">
          <p class="stats__result">1,432</p>
          <p class="stats__title">Following</p>
        </div>
      </section>
      <section class="grid">
        <img class="grid__image" src="./assets/photo1.png" alt="photo1" />
        <img class="grid__image" src="./assets/photo2.png" alt="photo2" />
        <img class="grid__image" src="./assets/photo3.png" alt="photo3" />
        <img class="grid__image" src="./assets/photo4.png" alt="photo4" />
        <img class="grid__image" src="./assets/photo5.png" alt="photo5" />
        <img class="grid__image" src="./assets/photo6.png" alt="photo6" />
      </section>
    </main>
    <footer class="footer">
      <p class="footer__body">
        created by <span class="footer__strong">Mooenz</span> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
